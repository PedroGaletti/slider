<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
		/>
		<meta charset="UTF-8" />
		<title>Slider</title>

		<script type="text/javascript">
			window.onload = function () {
				Slides()
			}

			var count = 0
			function Slides() {
				var slides = document.getElementsByClassName('img-slide')

				for (var i = 0; i < slides.length; i++) {
					slides[i].style.display = 'none'
				}

				count++

				if (count > slides.length) count = 1

				slides[count - 1].style.display = 'block'

				setTimeout(Slides, 2000)
			}
		</script>
		<style>
			*,
			*::before,
			*::after {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Lato', sans-serif, Verdana, Impact;
			}

			.slide {
				max-width: 1000px;
				position: relative;
				margin: auto;
			}

			.img-slide {
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="slide">
			<img src="assets/img_one.jpg" class="img-slide" style="width: 100%; display: none" />
			<img src="assets/img_two.jpg" class="img-slide" style="width: 100%; display: none" />
			<img src="assets/img_three.jpg" class="img-slide" style="width: 100%; display: none" />
		</div>
	</body>
</html>
